<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <nav>
        <div>
            <img src="images/back.png" alt="" class="top">
        </div>
        <div  class="song-details">
            <h1 class="artist-name">
                Artist
            </h1>
            <h4 class="song-title">
                Title
            </h4>
        </div>
        <div>
            <img src="images/menu.png" alt="" class="top">
        </div>
        
    </nav>
 
    <div class="disk">

        </div>
        <div class="name">
            Song Title<br>
            lyrics
        </div>

        <div class="song-slidder">
          
            <input type="range" value="0" class="slider"> 
            <div class="duration">
            <span class="current-time"> 0:00</span>
            <span class="finish">0:00</span>
            </div>
        </div>
        <audio class="audio".src="songs/song1.mp3"></audio>
        <div class="controls">
            <button class="prev" src="music icon/preview.png">
              
            </button>
            
            <button class="play-btn" src="music icon/play.png">

            </button>
            
            <button class="next" src="music icon/next.png">
            </button>
          
        </div>
        
    </div>
    <script src="music.js"></script>
</body>
</html>
